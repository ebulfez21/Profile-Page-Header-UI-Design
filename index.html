<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated-Profile-Page-Header-UI-Design</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="profile-card">
            <figure>
                <img src="assets/img/user.svg" alt="">
            </figure>
            <div class="profile-text">
                <p>MetaMask</p>
                <p>@metaMask</p>
                <p>MetaMask brings Ethereum to your web browser</p>
            </div>
            <div class="icon-container">
                <div class="icon-box"><i class="icon cat"></i></div>
                <div class="icon-box"><i class="icon in"></i></div>
                <div class="icon-box"><i class="icon dog"></i></div>
                <div class="icon-box"><i class="icon crystal"></i></div>
            </div>
        </div>
        <div class="follower-card">
            <div class="follower-info">
                <div class="organization-count">
                    <div class="info">
                      <div><p>6/8 Organizations</p></div>  
                        <div><a href="#"><i class="icon icon-i"></i></a></div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="follower-count">
                    <div>
                        <p><span>4K</span> Followers</p>
                    </div>
                    <div class="follow-button"><a href="#">Follow</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
